The <code>org.gemini.slagerpg</code> package defines the classes required to use
the Gemini System as a plugin for <a href="http://www.slage.com">Slage</a>. 

This is an optional package provided as a separate download. It requires both the
Gemini System classes and the Slage classes to properly compile and run.
